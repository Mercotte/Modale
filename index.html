<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modale</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <!-- first block open -->
      <div class="projet-modale">
        <h1>projet modale</h1>
        <div>
          <button class="open-modale">Open Modale</button>
        </div>
      </div>
      <!-- end block open -->

      <!-- secondary block modale -->
      <div class="content-modale">
        <h2>Content Modale</h2>
        <div>
          <button class="close-modale">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- end secondary block modale -->
    </div>
  </body>
</html>
